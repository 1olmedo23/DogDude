<!-- fragments/flash.html -->
<div th:fragment="flash(success, error, info, warn, autocloseMs)">
    <div class="alert alert-success mb-3" th:if="${success}" th:text="${success}"
         th:attrappend="${autocloseMs} != null ? ' data-autoclose=' + ${autocloseMs} : ''"></div>

    <div class="alert alert-danger mb-3" th:if="${error}" th:text="${error}"
         th:attrappend="${autocloseMs} != null ? ' data-autoclose=' + ${autocloseMs} : ''"></div>

    <div class="alert alert-info mb-3" th:if="${info}" th:text="${info}"
         th:attrappend="${autocloseMs} != null ? ' data-autoclose=' + ${autocloseMs} : ''"></div>

    <div class="alert alert-warning mb-3" th:if="${warn}" th:text="${warn}"
         th:attrappend="${autocloseMs} != null ? ' data-autoclose=' + ${autocloseMs} : ''"></div>
</div>
