<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="navbar(activePage)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <!-- Brand: logs out (with confirm) when authenticated; otherwise links to / -->
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit"
                            class="navbar-brand btn btn-link text-decoration-none p-0 m-0 align-baseline confirm-logout">
                        Dog Daycare
                    </button>
                </form>
            </div>
            <a class="navbar-brand" th:href="@{/}" sec:authorize="isAnonymous()">Dog Daycare</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <!-- Public-only navigation -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link"
                           th:href="@{/}"
                           th:classappend="${activePage == 'home'} ? 'active'">
                            Home
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link"
                           th:href="@{/services}"
                           th:classappend="${activePage == 'services'} ? 'active'">
                            Services
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link"
                           th:href="@{/about}"
                           th:classappend="${activePage == 'about'} ? 'active'">
                            About
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link"
                           th:href="@{/login}"
                           th:classappend="${activePage == 'login'} ? 'active'">
                            Login
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link"
                           th:href="@{/evaluation}"
                           th:classappend="${activePage == 'evaluation'} ? 'active'">
                            Evaluation
                        </a>
                    </li>
                </ul>

                <!-- Logout for any authenticated user (explicit button) -->
                <div class="ms-3" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-outline-danger confirm-logout">Log Out</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
