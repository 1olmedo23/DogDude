<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css?v=20251103}">
</head>
<body class="bg-light page-login">
<div th:replace="~{fragments/navbar :: navbar('login')}"></div>

<div class="container py-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
        <h1 class="mb-4 text-center">Customer Login</h1>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username or password. Please try again.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have successfully logged out.
        </div>

        <form method="post" th:action="@{/login}" novalidate>
            <div class="mb-3 h-100">
                <label class="form-label" for="username">Username</label>
                <input id="username"
                       type="text"
                       name="username"
                       class="form-control"
                       autocomplete="username"
                       required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input id="password"
                       type="password"
                       name="password"
                       class="form-control"
                       autocomplete="current-password"
                       required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>

        <div class="text-center mt-3">
            <a class="btn btn-secondary w-100" th:href="@{/}">Back to Homepage</a>
        </div>
    </div>
</div>

<script th:src="@{/js/custom.js?v=20251103}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
