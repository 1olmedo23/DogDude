<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-secondary" th:href="@{/}">Back to Homepage</a>
    </div>
    <h1 class="mb-4 text-center">Admin Dashboard</h1>

    <!-- Evaluations Table -->
    <h3 class="mb-3">Client Evaluations</h3>
    <div class="card mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Client</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Dog</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="evaluation : ${evaluations}">
                    <td th:text="${evaluation.clientName}"></td>
                    <td th:text="${evaluation.email}"></td>
                    <td th:text="${evaluation.phone}"></td>
                    <td th:text="${evaluation.dogName} + ' (' + ${evaluation.dogBreed} + ')'"></td>
                    <td th:text="${evaluation.approved ? 'Approved' : 'Pending'}"></td>
                    <td>
                        <form th:if="${!evaluation.approved}" th:action="@{'/admin/approve/' + ${evaluation.id}}" method="post" class="d-flex">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="password" name="password" placeholder="Set Password" required class="form-control form-control-sm me-2"/>
                            <button class="btn btn-success btn-sm" type="submit">Approve</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Users Table -->
    <h3 class="mb-3">User Accounts</h3>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Toggle</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role}"></td>
                    <td th:text="${user.enabled ? 'Active' : 'Inactive'}"></td>
                    <td>
                        <form th:action="@{'/admin/toggle/' + ${user.id}}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-warning btn-sm" type="submit" th:text="${user.enabled ? 'Disable' : 'Enable'}"></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
