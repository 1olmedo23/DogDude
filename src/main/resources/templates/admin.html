<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-custom" th:href="@{/}">Back to Homepage</a>
    </div>
    <h1 class="mb-4 text-center">Admin Dashboard</h1>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="evaluations-tab" data-bs-toggle="tab" data-bs-target="#evaluations" type="button" role="tab">Evaluations</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="employees-tab" data-bs-toggle="tab" data-bs-target="#employees" type="button" role="tab">Employees</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="bookings-tab" data-bs-toggle="tab" data-bs-target="#bookings" type="button" role="tab">Bookings</button>
        </li>
    </ul>

    <div class="tab-content mt-3" id="adminTabsContent">
        <!-- Evaluations Tab -->
        <div class="tab-pane fade show active" id="evaluations" role="tabpanel">
            <h3 class="mb-3">Client Evaluations</h3>
            <div class="card mb-4">
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Client</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Dog</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="evaluation : ${evaluations}">
                            <td th:text="${evaluation.clientName}"></td>
                            <td th:text="${evaluation.email}"></td>
                            <td th:text="${evaluation.phone}"></td>
                            <td th:text="${evaluation.dogName} + ' (' + ${evaluation.dogBreed} + ')'"></td>
                            <td th:text="${evaluation.approved ? 'Approved' : 'Pending'}"></td>
                            <td>
                                <form th:if="${!evaluation.approved}" th:action="@{'/admin/approve/' + ${evaluation.id}}" method="post" class="d-flex">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <input type="password" name="password" placeholder="Set Password" required class="form-control form-control-sm me-2"/>
                                    <button class="btn btn-custom btn-sm" type="submit">Approve</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <h3 class="mb-3">User Accounts</h3>
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Toggle</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.role}"></td>
                            <td th:text="${user.enabled ? 'Active' : 'Inactive'}"></td>
                            <td>
                                <form th:action="@{'/admin/toggle/' + ${user.id}}" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button class="btn btn-warning btn-sm" type="submit" th:text="${user.enabled ? 'Disable' : 'Enable'}"></button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Employees Tab -->
        <div class="tab-pane fade" id="employees" role="tabpanel">
            <h3 class="mb-3">Create Employee</h3>
            <div class="card mb-4">
                <div class="card-body">
                    <form method="POST" action="/admin/create-employee">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label for="empName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="empName" name="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="empEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="empEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="empPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="empPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-custom">Create Employee</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bookings Tab -->
        <div class="tab-pane fade" id="bookings" role="tabpanel">
            <h3 class="mb-3">Bookings</h3>
            <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-custom" id="prevDayBtn">← Previous Day</button>
                <h4 id="bookingDateDisplay"></h4>
                <div>
                    <button class="btn btn-custom" id="todayBtn">Today</button>
                    <button class="btn btn-custom" id="nextDayBtn">Next Day →</button>
                </div>
            </div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Customer</th>
                    <th>Dog</th>
                    <th>Service</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Cancel</th>
                </tr>
                </thead>
                <tbody id="bookingTableBody">
                <!-- Populated by JS -->
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
