<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light page-error">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow p-4 text-center">
                <h1 class="mb-3 text-danger">Oops! Something went wrong.</h1>
                <p class="lead mb-3" th:text="${errorMessage}">An unexpected error occurred.</p>
                <a class="btn btn-primary" th:href="@{/}">Return to Homepage</a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/custom.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
