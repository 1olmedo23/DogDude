<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book a Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar('booking')}"></div>

<div class="container py-5">
    <h1 class="mb-4">Book a Service</h1>
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>

    <!-- Booking Form -->
    <div class="row g-4">
        <div class="col-md-4" th:each="service : ${services}">
            <div class="card shadow-sm h-100 text-center">
                <img th:src="@{/images/service-placeholder.jpg}" class="card-img-top" alt="Service">
                <div class="card-body">
                    <h5 class="card-title" th:text="${service}"></h5>
                    <form method="post" th:action="@{/booking}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="serviceType" th:value="${service}"/>
                        <div class="mb-2">
                            <input type="date" name="date" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <input type="time" name="time" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Existing Bookings -->
    <h3>Your Bookings</h3>
    <ul class="list-group">
        <li th:each="b : ${bookings}" class="list-group-item">
            <strong th:text="${b.serviceType}"></strong> -
            <span th:text="${b.date}"></span> at
            <span th:text="${b.time}"></span>
            (<span th:text="${b.status}"></span>)
        </li>
    </ul>
</div>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
