<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book a Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar('booking')}"></div>

<div class="container py-5">
    <h1 class="mb-4">Book a Service</h1>

    <!-- Customer dashboard tabs (on the booking page only) -->
    <ul class="nav nav-pills mb-4">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/booking}">Booking</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/uploads}">Uploads</a>
        </li>
    </ul>

    <!-- Only show if not null/empty -->
    <div class="alert alert-danger"
         th:if="${errorMessage != null and !#strings.isEmpty(errorMessage)}"
         th:text="${errorMessage}"></div>

    <div class="alert alert-success"
         th:if="${successMessage != null and !#strings.isEmpty(successMessage)}"
         th:text="${successMessage}"></div>

    <!-- Booking Form -->
    <div class="row g-4">
        <div class="col-md-4" th:each="service : ${services}">
            <div class="card shadow-sm h-100 text-center">
                <img th:src="@{/images/service-placeholder.jpg}" class="card-img-top" alt="Service">
                <div class="card-body">
                    <h5 class="card-title" th:text="${service}"></h5>
                    <form method="post" th:action="@{/booking}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="serviceType" th:value="${service}"/>
                        <div class="mb-2">
                            <input type="date" name="date" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <input type="time" name="time" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Book</button>
                    </form>

                    <!-- Boarding policy note -->
                    <div class="form-text mt-2"
                         th:if="${#strings.containsIgnoreCase(service, 'Boarding')}">
                        <strong>Note:</strong> Boarding cancellations must be made at least 72 hours in advance.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Existing Bookings -->
    <h3 class="mt-5">Your Bookings</h3>

    <div class="row">
        <div class="col-md-6">
            <h5 class="mb-2">Daycare</h5>
            <ul class="list-group">
                <li th:each="b : ${bookingsDaycare}" class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong th:text="${b.serviceType}"></strong> —
                        <span th:text="${b.date}"></span>
                        <span th:if="${b.time != null}"> at <span th:text="${b.time}"></span></span>
                        (<span th:text="${b.status}"></span>)
                    </div>
                    <div th:if="${b.status == 'APPROVED'}">
                        <form th:action="@{'/booking/cancel/' + ${b.id}}" method="post" class="ms-3">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-danger-custom btn-sm" type="submit">Cancel</button>
                        </form>
                    </div>
                </li>
                <li th:if="${#lists.isEmpty(bookingsDaycare)}" class="list-group-item text-muted">No Daycare bookings.</li>
            </ul>
        </div>

        <div class="col-md-6">
            <h5 class="mb-2">Boarding</h5>
            <ul class="list-group">
                <li th:each="b : ${bookingsBoarding}" class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong th:text="${b.serviceType}"></strong> —
                        <span th:text="${b.date}"></span>
                        <span th:if="${b.time != null}"> at <span th:text="${b.time}"></span></span>
                        (<span th:text="${b.status}"></span>)
                    </div>
                    <div th:if="${b.status == 'APPROVED'}">
                        <form th:action="@{'/booking/cancel/' + ${b.id}}" method="post" class="ms-3">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-danger-custom btn-sm" type="submit">Cancel</button>
                        </form>
                    </div>
                </li>
                <li th:if="${#lists.isEmpty(bookingsBoarding)}" class="list-group-item text-muted">No Boarding bookings.</li>
            </ul>
        </div>
    </div>
</div>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
